<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Country Info</title>
<link th:href="@{/style/style.css}" rel="stylesheet" />
</head>
<body>
	<div  align="center">
			<h1>Countries</h1>
			<br/>
			<form action="#" th:action="@{/save}" th:object="${country}" method="post">
				<input type="hidden" name="id" th:field="*{id}"/>
			
				<input type="text" name="code" th:field="*{code}" th:readonly="${readonly}" placeholder="Code"/>
				<span class="error" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code error</span>
				
				<input type="text" name="name" th:field="*{name}" th:readonly="${readonly}" placeholder="Name"/>
				<span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>
				
				<input type="text" name="capital" th:field="*{capital}" th:readonly="${readonly}" placeholder="Capital"/>
				<span class="error" th:if="${#fields.hasErrors('capital')}" th:errors="*{capital}">Capital error</span>
				
				<input type="text" name="continent" th:field="*{continent}" th:readonly="${readonly}" placeholder="Continent"/>
				<span class="error" th:if="${#fields.hasErrors('continent')}" th:errors="*{continent}">Continent error</span>
				
				<input type="number" name="population" th:field="*{population}" placeholder="Population"/>
				<span class="error" th:if="${#fields.hasErrors('population')}" th:errors="*{population}">Population error</span>
				
				<input type="submit" value="Save"/>
				<a class="cancel" th:href="@{/}">Cancel</a>
			</form>	
	</div>
</body>
</html>
